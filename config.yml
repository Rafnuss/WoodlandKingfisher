# Configuration file for GeoPressureR parameters
#
# This file stores all the parameters used by the GeoPressureR functions, following the best
# practice to separate parameters from codes. This file is used with the config R package
# <https://rstudio.github.io/config/> which allows to retrieve the value of each parameter
# from your analysis files.
#
# This file is meant to be adapted based on your needs: feel free to add or remove parameters either
# in the default or tag specific config.

default:
  #-- SET MAP
  extent: !expr c(15, 38, -25, 13) #W, E, S, N
  scale: 4
  include_min_duration: 0
  #-- GEOPRESSURE
  max_sample: 250
  margin: 40
  sd: 2
  thr_mask: 0.9
  log_linear_pooling_weight: !expr \(n) 5*log(n)/n
  #-- GEOLIGHTÃŸ
  # twl_offset:
  # twl_calib_adjust:
  # twl_llp:
  #-- GRAPH
  thr_likelihood: 0.95
  thr_gs: 120
  thr_as: 80
  #-- MOVEMENT MODEL
  movement_type: "as"
  movement_shape:
  movement_scale:
  movement_location:
  movement_low_speed_fix: 35
  scientific_name: "Halcyon senegaloides"

